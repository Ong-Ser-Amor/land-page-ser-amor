<nav class="menu">
  <div class="menu-top-row">
    <div class="menu-header">
      <a routerLink="/" class="brand-link" (click)="closeMenu()" aria-label="Voltar para a tela principal">
        <img src="/logo.png" alt="ONG Ser Amor Logo" class="logo" />
        <span class="brand-name">Ser Amor</span>
      </a>
    </div>
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Menu">
      <span class="hamburger">{{ menuOpen() ? '✕' : '☰' }}</span>
    </button>
  </div>
  <div class="menu-list" [class.open]="menuOpen()">
    @for (item of menuItems; track item.link) {
      <a 
        mat-button 
        class="menu-link" 
        [routerLink]="item.link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: item.link === '/'}"
        (click)="closeMenu()">
        {{ item.label }}
      </a>
    }
  </div>
</nav>
